<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - EdenForge</title>
  <script src="https://js.stripe.com/v3/"></script> <!-- Stripe Library -->
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    #cart-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background: #f9f9f9;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      display: none;
      flex-direction: column;
      z-index: 1000;
    }

    #cart-panel.open {
      display: flex;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .cart-buttons {
      margin-top: auto;
    }

    .cart-buttons button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #open-cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background: green;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1001;
    }

    .total {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Welcome to EdenForge Shop</h1>
  <!-- Add your products and "Add to Cart" buttons here -->

  <button id="open-cart">ðŸ›’ Cart</button>

  <!-- Cart Panel -->
  <div id="cart-panel">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p class="total">Total: Â£<span id="cart-total">0.00</span></p>
    <div class="cart-buttons">
      <button id="pay-with-stripe" style="background: green; color: white;">Pay with Stripe</button> <!-- ADDED -->
      <button id="close-cart" style="background: #ccc;">Close</button>
    </div>
  </div>

  <script>
    const cartKey = "edenforge_cart";
    const cart = JSON.parse(localStorage.getItem(cartKey)) || [];

    const openCartBtn = document.getElementById("open-cart");
    const closeCartBtn = document.getElementById("close-cart");
    const cartPanel = document.getElementById("cart-panel");
    const cartItems = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");

    function updateCartUI() {
      cartItems.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartItems.innerHTML = "<p>Your cart is empty.</p>";
      } else {
        cart.forEach(item => {
          const itemEl = document.createElement("div");
          itemEl.className = "cart-item";
          itemEl.innerHTML = `<span>${item.name} x ${item.quantity}</span><span>Â£${(item.price * item.quantity).toFixed(2)}</span>`;
          cartItems.appendChild(itemEl);
          total += item.price * item.quantity;
        });
      }

      cartTotal.textContent = total.toFixed(2);
    }

    openCartBtn.addEventListener("click", () => {
      updateCartUI();
      cartPanel.classList.add("open");
    });

    closeCartBtn.addEventListener("click", () => {
      cartPanel.classList.remove("open");
    });

    // ðŸŸ¢ Stripe Integration
    const stripe = Stripe("pk_live_51Rb4PjA8LgWdQnOiZgkahrtMVKJsIr8RNBt7hThQa2mIkEY8QVdRNXlWQ1KNZfnr4XUQeOnTGlGdvhNFZjiQyzhI0033sv7o2D");

    document.getElementById("pay-with-stripe").addEventListener("click", () => {
      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      fetch("/server/create-checkout-session.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cart })
      })
      .then(res => res.json())
      .then(data => {
        if (!data.id) throw new Error("Stripe session ID not returned");
        return stripe.redirectToCheckout({ sessionId: data.id });
      })
      .then(result => {
        if (result.error) {
          alert(result.error.message);
        }
      })
      .catch(err => {
        console.error("Stripe error:", err);
        alert("Payment failed. Please try again.");
      });
    });

    // Save cart back to localStorage whenever it's updated
    window.addEventListener("beforeunload", () => {
      localStorage.setItem(cartKey, JSON.stringify(cart));
    });

    updateCartUI();
  </script>

</body>
</html>

</body>
</html>

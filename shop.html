<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - EdenForge</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=GBP"></script> <!-- Replace YOUR_CLIENT_ID -->
  <style>
    body {
      font-family: sans-serif; 
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      margin-bottom: 10px;
    }
    #cart-summary div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    #paypal-button-container {
      margin-top: 30px;
    }
    #empty-note {
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Complete Your Payment</h1>
  <p>Review your items and proceed with secure payment via PayPal.</p>

  <div id="cart-summary"></div>
  <p><strong>Total: £<span id="checkout-total">0.00</span></strong></p>

  <div id="paypal-button-container"></div>
  <div id="empty-note"></div>

  <script>
    const cart = JSON.parse(localStorage.getItem("edenforge_cart")) || [];
    const cartSummary = document.getElementById("cart-summary");
    const totalElement = document.getElementById("checkout-total");
    const note = document.getElementById("empty-note");

    let total = 0;

    if (cart.length === 0) {
      cartSummary.innerHTML = "";
      totalElement.textContent = "0.00";
      document.getElementById("paypal-button-container").style.display = "none";
      note.textContent = "Your cart is empty.";
    } else {
      cart.forEach(item => {
        const div = document.createElement("div");
        div.innerHTML = `<span>${item.name} x ${item.quantity}</span><span>£${(item.price * item.quantity).toFixed(2)}</span>`;
        cartSummary.appendChild(div);
        total += item.price * item.quantity;
      });
      totalElement.textContent = total.toFixed(2);

      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: total.toFixed(2)
              }
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Thank you, ' + details.payer.name.given_name + '! Your payment was successful.');
            localStorage.removeItem("edenforge_cart");
            window.location.href = "thankyou.html"; // Optional thank you page
          });
        }
      }).render('#paypal-button-container');
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card Payment - EdenForge</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 30px;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 6px;
      background: #fafafa;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }
    #cart-summary div {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }
    #cart-summary div:last-child {
      border-bottom: none;
      font-weight: 700;
      font-size: 16px;
    }
    #card-element {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
      margin-bottom: 15px;
    }
    #submit-btn {
      background: #5469d4;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }
    #submit-btn:disabled {
      background: grey;
      cursor: not-allowed;
    }
    #payment-message {
      text-align: center;
      margin-top: 20px;
      font-weight: 600;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: -12px;
      margin-bottom: 12px;
    }
  </style>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>

  <h1>Complete Your Payment</h1>

  <div class="section" id="cart-section">
    <h2>Your Order</h2>
    <div id="cart-summary"></div>
    <p style="text-align: right; font-weight: 700; font-size: 18px;">
      Total: £<span id="checkout-total">0.00</span>
    </p>
  </div>

  <form id="payment-form" novalidate>
    <div class="section" id="billing-section">
      <h2>Billing Details</h2>

      <label for="fullName">Full Name *</label>
      <input type="text" id="fullName" name="fullName" required />
      <div class="error" id="error-fullName"></div>

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required />
      <div class="error" id="error-email"></div>

      <label for="address">Address *</label>
      <textarea id="address" name="address" rows="3" required></textarea>
      <div class="error" id="error-address"></div>

      <label for="city">City *</label>
      <input type="text" id="city" name="city" required />
      <div class="error" id="error-city"></div>

      <label for="postcode">Postcode *</label>
      <input type="text" id="postcode" name="postcode" required />
      <div class="error" id="error-postcode"></div>
    </div>

    <div class="section">
      <h2>Card Details</h2>
      <div id="card-element"><!--Stripe.js injects the Card Element--></div>
      <div id="card-errors" role="alert" class="error"></div>
    </div>

    <button type="submit" id="submit-btn">Pay Now</button>
  </form>

  <div id="payment-message"></div>

  <script>
    const cart = JSON.parse(localStorage.getItem("edenforge_cart")) || [];
    const cartSummary = document.getElementById("cart-summary");
    const totalElement = document.getElementById("checkout-total");
    const paymentMessage = document.getElementById("payment-message");
    const submitBtn = document.getElementById("submit-btn");

    let total = 0;

    if (cart.length === 0) {
      cartSummary.innerHTML = "<p>Your cart is empty.</p>";
      totalElement.textContent = "0.00";
      submitBtn.disabled = true;
    } else {
      cart.forEach(item => {
        const div = document.createElement("div");
        div.innerHTML = `<span>${item.name} x ${item.quantity}</span><span>£${(item.price * item.quantity).toFixed(2)}</span>`;
        cartSummary.appendChild(div);
        total += item.price * item.quantity;
      });
      totalElement.textContent = total.toFixed(2);
    }

    // Stripe setup
    const stripe = Stripe("pk_live_51Rb4PjA8LgWdQnOiZgkahrtMVKJsIr8RNBt7hThQa2mIkEY8QVdRNXlWQ1KNZfnr4XUQeOnTGlGdvhNFZjiQyzhI0033sv7o2D"); // Your Stripe publishable key
    const elements = stripe.elements();
    const cardElement = elements.create("card");
    cardElement.mount("#card-element");

    // Display card errors
    cardElement.on("change", event => {
      const displayError = document.getElementById("card-errors");
      if (event.error) {
        displayError.textContent = event.error.message;
      } else {
        displayError.textContent = "";
      }
    });

    function validateField(id) {
      const input = document.getElementById(id);
      const errorDiv = document.getElementById("error-" + id);
      if (!input.value.trim()) {
        errorDiv.textContent = "This field is required.";
        return false;
      } else {
        errorDiv.textContent = "";
        if (id === "email") {
          const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!re.test(input.value.trim())) {
            errorDiv.textContent = "Please enter a valid email.";
            return false;
          }
        }
        return true;
      }
    }

    function validateForm() {
      const fields = ["fullName", "email", "address", "city", "postcode"];
      return fields.every(validateField);
    }

    const form = document.getElementById("payment-form");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      paymentMessage.textContent = "";
      if (!validateForm()) {
        paymentMessage.style.color = "red";
        paymentMessage.textContent = "Please correct the errors in the form.";
        return;
      }
      submitBtn.disabled = true;
      submitBtn.textContent = "Processing...";

      // Create PaymentIntent on your server
      try {
        const response = await fetch("/create-payment-intent", { // Your backend endpoint
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            cart: cart,
            billingDetails: {
              name: document.getElementById("fullName").value.trim(),
              email: document.getElementById("email").value.trim(),
              address: {
                line1: document.getElementById("address").value.trim(),
                city: document.getElementById("city").value.trim(),
                postal_code: document.getElementById("postcode").value.trim(),
                country: "GB"
              }
            }
          })
        });

        const data = await response.json();

        if (!data.clientSecret) {
          throw new Error("Failed to get client secret.");
        }

        // Confirm the card payment
        const result = await stripe.confirmCardPayment(data.clientSecret, {
          payment_method: {
            card: cardElement,
            billing_details: {
              name: document.getElementById("fullName").value.trim(),
              email: document.getElementById("email").value.trim(),
              address: {
                line1: document.getElementById("address").value.trim(),
                city: document.getElementById("city").value.trim(),
                postal_code: document.getElementById("postcode").value.trim(),
                country: "GB"
              }
            }
          }
        });

        if (result.error) {
          paymentMessage.style.color = "red";
          paymentMessage.textContent = result.error.message;
          submitBtn.disabled = false;
          submitBtn.textContent = "Pay Now";
        } else {
          if (result.paymentIntent.status === "succeeded") {
            paymentMessage.style.color = "green";
            paymentMessage.textContent = "Payment successful! Thank you for your order.";
            localStorage.removeItem("edenforge_cart");
            setTimeout(() => {
              window.location.href = "thankyou.html";
            }, 2500);
          }
        }
      } catch (err) {
        paymentMessage.style.color = "red";
        paymentMessage.textContent = "Payment failed: " + err.message;
        submitBtn.disabled = false;
        submitBtn.textContent = "Pay Now";
      }
    });
  </script>

</body>
</html>

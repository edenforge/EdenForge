<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - EdenForge</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    #cart-summary div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    #pay-button {
      background: green;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    #go-back-button {
      background: #ccc;
      color: #000;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      margin-right: 10px;
    }
    #go-back-button:hover {
      background: #bbb;
    }
  </style>
</head>
<body>

  <h1>Checkout</h1>
  <div id="cart-summary"></div>
  <p><strong>Total: £<span id="checkout-total">0.00</span></strong></p>

  <!-- Buttons -->
  <button id="go-back-button">← Go Back to Shop</button>
  <button id="pay-button">Pay with Stripe</button>

  <script>
    const cart = JSON.parse(localStorage.getItem("edenforge_cart")) || [];
    const cartSummary = document.getElementById("cart-summary");
    const totalElement = document.getElementById("checkout-total");
    const stripe = Stripe("pk_test_YOUR_PUBLIC_KEY"); // Replace with your Stripe public key

    let total = 0;

    cart.forEach(item => {
      const div = document.createElement("div");
      div.innerHTML = `<span>${item.name} x ${item.quantity}</span><span>£${(item.price * item.quantity).toFixed(2)}</span>`;
      cartSummary.appendChild(div);
      total += item.price * item.quantity;
    });

    totalElement.textContent = total.toFixed(2);

    document.getElementById("pay-button").addEventListener("click", () => {
      fetch("/server/create-checkout-session.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cart })
      })
      .then(res => res.json())
      .then(data => {
        return stripe.redirectToCheckout({ sessionId: data.id });
      })
      .catch(err => console.error("Payment error:", err));
    });

    document.getElementById("go-back-button").addEventListener("click", () => {
      window.location.href = "shop.html"; // Change if your shop page is named differently
    });
  </script>

</body>
</html>

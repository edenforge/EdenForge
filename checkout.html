<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - EdenForge</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=GBP"></script> <!-- Replace YOUR_CLIENT_ID -->
  <style>
    body {
      font-family: sans-serif; 
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    #cart-summary div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    #go-back-button {
      background: #ccc;
      color: #000;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      margin-right: 10px;
    }
    #go-back-button:hover {
      background: #bbb;
    }
    #paypal-button-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Checkout</h1>
  <div id="cart-summary"></div>
  <p><strong>Total: £<span id="checkout-total">0.00</span></strong></p>

  <button id="go-back-button">← Go Back to Shop</button>
  <div id="paypal-button-container"></div>

  <script>
    const cart = JSON.parse(localStorage.getItem("edenforge_cart")) || [];
    const cartSummary = document.getElementById("cart-summary");
    const totalElement = document.getElementById("checkout-total");
    let total = 0;

    if (cart.length === 0) {
      cartSummary.innerHTML = "<p>Your cart is empty.</p>";
      document.getElementById("paypal-button-container").innerHTML = "";
    } else {
      cart.forEach(item => {
        const div = document.createElement("div");
        div.innerHTML = `<span>${item.name} x ${item.quantity}</span><span>£${(item.price * item.quantity).toFixed(2)}</span>`;
        cartSummary.appendChild(div);
        total += item.price * item.quantity;
      });
      totalElement.textContent = total.toFixed(2);
    }

    function renderPayPalButton() {
      if (cart.length === 0) return;

      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: total.toFixed(2)
              }
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Thank you, ' + details.payer.name.given_name + '! Your order is complete.');
            localStorage.removeItem("edenforge_cart");
            window.location.href = "shop.html";
          });
        }
      }).render('#paypal-button-container');
    }

    renderPayPalButton();

    document.getElementById("go-back-button").addEventListener("click", () => {
      window.location.href = "https://edenforge.github.io/EdenForge/shop.html";
    });
  </script>

</body>
</html>
